<ul>
  {% assign counter = 1 %}
  {% for book in site.data[include.param] %}
    {% if counter <= 5 %}
    <li>
      {% if book.link %}
      <a href="{{ book.link }}">
      {% endif %}
        <b>{{ book.title }}</b>. {{ book.author }}
      {% if book.link %}
      </a>
      {% endif %}
    </li>
    {% assign counter = counter | plus: 1 %}
    {% endif %}
  {% endfor %}
</ul>
